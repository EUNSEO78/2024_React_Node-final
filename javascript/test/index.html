<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="header_logo">Dentist</div>
        <ul class="header_option">
          <li>소식</li>
          <li>메뉴</li>
          <li>멤버쉽</li>
          <li>가맹점</li>
          <li>소식&긍지</li>
        </ul>
        <div class="header_language">English</div>
      </nav>
    </header>

    <main>
      <section class="section first">
        <div class="section_contents">
          <div class="sectionTitle">
            <h1>
              우리 동네 <br />
              치과 커뮤니티
            </h1>
          </div>
          <b>치과 관리 꿀팁을 공유해보세요!</b>
        </div>
        <div class="section_image">
          <img src="image/section_first.png" alt="" />
        </div>
      </section>

      <section class="section second">
        <div class="section_contents">
          <div class="sectionTitle">
            <h1>
              좋은 사람들 <br />
              전문적인 의사선생님들
            </h1>
          </div>
          <b>언제든, 무엇이든 물어보세요!</b>
        </div>
        <div class="section_image">
          <img src="./image/section_second.png" alt="" />
        </div>
      </section>

      <section class="section third">
        <div class="section_contents">
          <div class="sectionTitle">
            <h1>
              최첨단 <br />
              의료기기
            </h1>
          </div>
          <b>최첨단 의료기기로 안심!</b>
        </div>
        <div class="section_image">
          <img src="./image/section_third.png" alt="" />
        </div>
      </section>

      <section class="section fourth">
        <div class="section_contents">
          <div class="sectionTitle">
            <h1>
              치아 관리 <br />
              올바르게, 안전하게!
            </h1>
          </div>
          <b>누구나 올바르게 관리할 수 있어요!</b>
        </div>
        <div class="section_image">
          <img src="./image/section_fourth.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
